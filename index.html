<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Quiz Project</title>
  <link type='text/css' rel='stylesheet' href='style.css'/>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open Sans"/>
  <style>
    body {
      background-image: url(./t2/math.jpg);
    }
  </style>
</head>
<body>
  <main>
    <div id="project-name">Mathematics-Quiz </div>
    <div id='container'>
      <div id='quiz'></div>
      <div id="navigation-panel">
      <!-- Navigation buttons dynamically generated using JavaScript -->
      </div>
      <div class="controls">
        <div class='button' id='prev'>Prev</div>
        <div class='button' id='next'>Submit</div>
        <div class='button' id='start'>Start Over</div>
      </div>
    </div>
  </main>

  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
  <script type="text/javascript" src='questions.json'></script>
  <script type='text/javascript' src='text.js'></script>
</body>
</html>
